<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Analyze Manager">
  <meta name="author" content="Optim">
  <link rel="shortcut icon" href="../img/favicon.png">
  <title>AI Voice Analytics</title>

  <!-- Main styles for this application -->
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/ccs.css" rel="stylesheet">
</head>
<!-- /head -->


<body class="app footer-fixed password">

  <!-- modal-panel -->
  <div id="dialog" class="modal align-middle fade bd-example-modal-lg"
   tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  </div>
  <!-- /modal-panel -->

  <!-- 認証ダイアログ -->
  <div id="authDialog" class="modal align-middle fade bd-example-modal-lg"
    tabindex="-1" role="opdialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">パスワード入力</h5>
        </div>
        <div class="modal-body">
          <p class="text-error"></p>
        </div>
        <form>
          <div class="modal-body">
            <div>ID</div>
            <span><input id="inputAuthUserId" class="ccs-password-form-readonly" type="text" size="40" value="" readonly /></span>
          </div>
          <div class="modal-body">
            <div>パスワード</div>
            <span><input id="inputAuthPassword" type="password" size="40"  autocomplete="new-password" /></span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn1-button btn btn-primary" aria-label="Close">OK</button>
            <button type="button" class="btn2-button btn btn-primary" aria-label="Close">キャンセル</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /認証ダイアログ -->

  <!-- header -->
  <header id="navBar" class="app-header navbar d-flex justify-content-end ccs-navbar"></header>
  <!-- /header -->

  <!-- app-body -->
  <div class="app-body">



    <!-- main -->
    <main class="main">

    <!-- container -->
    <div class="container-fluid animated fadeIn h-100">
      <div class="d-flex h-100">
        <!-- list -->
        <div class="col-lg-8 no-padding h-100">
          <div class="card border-left-0 h-100 ccs-password-left-pane">
            <div class="card-header d-flex justify-content-start h1-header">
              <div class="h4 text-muted text-right mr-1 mb-0">
                <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="mr-auto p-2">パスワード管理</div>
            </div>

            <!-- paging -->
            <div class="border-0 ccs-list-paging-space">
                <div class="ccs-paging-area">
                    <span id="page">0</span> / <span id="totalNumber" class="mr-3">0</span>
                    <button type="button" id="prevPage" class="btn"><span><</span></button>
                    <button type="button" id="nextPage" class="btn"><span>></span></button>
                </div>
            </div>
            <!-- /paging -->

            <div id="table-scroll" class="table-scroll ccs-list-table">
              <div id="t1" class="scroll-wrap"></div>
              <div class="inner-wrap t2 border-0">
                <table id="main-table" class="main-table">
                  <thead>
                    <tr>
                      <th class="min-w-180">ユーザ名</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <!-- /t2 -->
              <!-- </div> <!-- /t1 -->
            </div>
            <!-- /table-scroll -->

          </div>
          <!-- /card -->
        </div>
        <!-- /list -->

        <!-- answer -->
        <div class="col-lg-4 no-padding h-100 ccs-password-right-pane">
          <div class="card border-left-0 border-right-0 card-height">
            <div class="card-header h2-header">
              <div class="row d-flex h-100 align-items-center">
                <span class="col-lg-3">編集</span>
                <span class="col-lg-9 text-right">
                  <strong><label id="dispNo"></label></strong>
                </span>
              </div>
            </div>
            <!-- /card-header -->

            <div id="editParent" class="card-block">
              <form>
                <div class="row">
                  <div class="col-lg-12">
                    <!-- UserName -->
                    <div class="form-group-modal w-100">
                      <div class="row">
                        <div class="col-lg-12">
                          <label for="inputUserName">ユーザ名</label> <input
                            type="text" class="form-control w-100 ccs-password-form-readonly"
                            id="inputUserName" value="" readonly>
                        </div>
                      </div>
                    </div>
                    <!-- /UserName -->
                    <!-- Password -->
                    <div class="form-group-modal w-100">
                      <div class="row">
                        <div class="col-lg-12">
                          <span class="badge-small badge-danger text-white">必須</span>
                          <label for="inputPassword">パスワード</label>
                          <input type="password" class="form-control w-100" id="inputPassword"  autocomplete="new-password">
                        </div>
                      </div>
                    </div>
                    <!-- /Password -->
                    <!-- ConfirmPassword -->
                    <div class="form-group-modal w-100">
                      <div class="row">
                        <div class="col-lg-12">
                          <span class="badge-small badge-danger text-white">必須</span>
                          <label for="inputConfirmPassword">パスワード（確認用）</label>
                          <input type="password" class="form-control w-100" id="inputConfirmPassword" autocomplete="new-password">
                        </div>
                      </div>
                    </div>
                    <!-- /ConfirmPassword -->

                    <div class="align-bottom align-baseline my-4">
                      <button type="button" id="update"
                        class="btn btn-primary btn-lg btn-block no-margin align-bottom align-baseline">更新</button>
                    </div>

                  </div>
                </div>
              </form>

            </div>
            <!-- /editParent /card-block -->
          </div>
          <!-- /card-body -->
        </div>
        <!-- /answer -->
        <!-- /container -->
    </main>
    <!-- /main -->
  </div>
  <!-- /app-body -->

  <!-- footer-->
  <footer class="app-footer">
    <!-- <span class="float-right">© 2017 Optim</span> -->
  </footer>
  <!-- /footer -->
  
  <!-- script -->
  <!-- Bootstrap and necessary plugins -->
  <script src="../js/libs/jquery.min.js"></script>
  <script src="../js/libs/tether.min.js"></script>
  <script src="../js/libs/bootstrap.min.js"></script>
  <script src="../js/libs/pace.min.js"></script>

  <!-- GenesisUI main scripts -->
  <script src="../js/main.js"></script>

  <!-- aivoiceanalytics Application -->
  <script src="../app/common/ccs.js"></script>
  <script src="../app/common/util.js"></script>
  <script src="../app/common/prop.js"></script>

  <script src="../app/common/view.js"></script>
  <script src="../app/common/api.js"></script>
  <script src="../app/common/auth.js"></script>
  <script src="../app/common/user.js"></script>

  <script src="../app/layout.js"></script>
  <script src="../app/password.js"></script>
  <!-- /script -->

</body>

</html>

<body class="app footer-fixed">
	<!-- dev:invisible 追加 -->

	<!-- modal-panel -->
	<div id="dialog" class="modal align-middle fade bd-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
		aria-hidden="true"></div>
	<!-- /modal-panel -->

	<!-- header -->
	<header id="navBar" class="app-header navbar d-flex justify-content-end ccs-navbar"></header>
	<!-- /header -->

	<!-- app-body -->
	<div class="app-body">


		<!-- main -->
		<main class="main"> <!-- container --> <!-- container -->
		<div class="container-fluid animated fadeIn h-100">

			<div class="card-header d-flex justify-content-start h1-header">
				<div class="h4 text-muted text-right mr-1 mb-0">
					<i class="fa fa-wrench" aria-hidden="true"></i>
				</div>
				<div class="p-2">企業設定</div>
			</div>


			<div style="margin-top: 20px; margin-left: 20px; margin-right: 50%;">

				<div class="form-group-modal w-100">
		            <div class="row">
		              <div class="col-lg-10">
			            <span class="badge-small badge-danger text-white">必須</span>
			            <label for="inputEnergyThreshold">音声判断レベル</label>
			            <input type="text" class="form-control w-100" id="inputEnergyThreshold" maxlength="4">
			          </div>
		          	</div>
		         </div>

				<div class="align-bottom align-baseline my-4">
					<button type="button" id="update" class="btn btn-primary my-0 ml-auto cursor-default pull-right" style="margin-right:18%">更新</button>
				</div>

				<div><br><br><br>
				※レベルの目安<br>
				　・通常 ( スマートフォンで口元から30cm程度の距離)　:　170<br>
				　・人の声以外の騒音がうるさい場所(接話マイク推奨)　:　300〜500<br>
				　・展示会向け(接話マイク必須)　　　　　　　　　　　:　400〜500<br>
				　・ノイズキャンセリングマイク利用時　　　　　　　　:　670〜1000<br>
				</div>

			</div>

		<!-- /main -->
